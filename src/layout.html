<!doctype html>
<html lang="en">
    <head>
        <title>Layout - Accessibility workshop</title>
        <link rel="stylesheet" href="css/styles.css" media="all">
        <style>
            .layout-table {
                width: 100%;
            }

            .layout-table td {
                padding: 18px 8px;
                vertical-align: middle;
                border-bottom: 1px solid #ddd;
                font-size: 14px;
            }

            .layout-table tr td:first-of-type {
                width: 34%;
            }
        </style>
    </head>
    <body>
        <main role="main">
            <h1>Layout - Accessibility workshop</h1>
            <section>
                <h2>Layout</h2>

                <p class="notice">
                    For the following exercise identify the issue with the layout and fix it.
                </p>

                <table class="layout-table">
                    <tbody>
                        <tr>
                            <td>Captain America</td>
                            <td>John Vim</td>
                        </tr>
                        <tr>
                            <td>Hulk</td>
                            <td>Rex Loek</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
