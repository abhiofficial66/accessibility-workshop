<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Labels - part 2 - Accessibility workshop</title>
        <link rel="stylesheet" href="../css/styles.css" media="all" />
    </head>
    <body>
        <main role="main">
            <h1>Labels - part 2</h1>
            <section>
                <div class="notice">
                    <h2>Instructions</h2>
                    For this exercise:
                    <ol>
                        <li>
                            Use the Safari browser to see how Voice Over
                            announces the text field
                        </li>
                        <li>Fix the problem</li>
                    </ol>
                </div>
            </section>
            <section>
                <h2>Exercise</h2>
                <form method="post">
                    <div>
                        <label for="email"></label>
                        <label for="email">Email address:</label>
                        <input type="email" name="email" value="" id="email" />
                    </div>

                    <button type="submit">Proceed</button>
                </form>
            </section>
        </main>
    </body>
</html>
