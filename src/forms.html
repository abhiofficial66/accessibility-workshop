<!doctype html>
<html lang="en">
<head>
    <title>Forms - Accessibility workshop</title>
    <link rel="stylesheet" href="css/styles.css" media="all">
</head>
<body>
<main role="main">
    <h1>Forms</h1>

    <div class="notice">
        For this exercise:
        <ol>
            <li>Use the <a href="https://www.deque.com/axe/">axe browser extension</a> to investgate the page</li>
            <li>Provide proper context for the form elements</li>
            <li>hint: role="group" & aria-labelledby</li>
            <li><a href="https://www.w3.org/TR/WCAG20-TECHS/ARIA14.html" target="_blank">More background information</a></li>
        </ol>
    </div>

    <form method="post">
        <div>
            House type:
            <input type="radio" name="type" value="rental"> Rental<br>
            <input type="radio" name="type" value="mortgage"> Mortgage
        </div>

        <h2>Optional</h2>
        <div>
            <label for="email"></label>
            <label for="email">Email address:</label>
            <input type="email" name="email" value="" id="email">
        </div>

        <div>
            Name:
            <input type="text" name="firstname" placeholder="First name">
            <input type="text" name="prefix" placeholder="Prefix">
            <input type="text" name="lastname" placeholder="Last name">
        </div>

        <button type="submit">Proceed</button>
    </form>
</main>
</body>
</html>
